<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>免费注册 - 戴欧妮钻石</title>
	<link rel="stylesheet" href="../css/all.css">
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="../iconfont/iconfont.css">
	<script src='../js/jquery.min.js'></script>
</head>
<body>
	<header></header>
	<div class="register">
		<div class="box">
			<div class="title">
				<span>免费注册</span>
				<span>REGISTER</span>
				<a href="http://localhost/170901/66/html/login.html">会员登录</a>
			</div>
			<div class="phoneNum">
				<p>
					<span>手机号码</span>
					<input type="text" placeholder=" 11位数字">
					<p class='tips'>qwer</p>
				</p>
			</div>
			<div class="messageConfirm">
				<p>
					<span>短信验证</span>
					<input type="text">
					<input type="button" value="获取验证码">
				</p>
			</div>
			<div class="idenCode">
				<p>
					<span>验证码</span>
					<input type="text" placeholder=" 不区分大小写">
					<span id="numChange">QWER</span>
					<input type="button" value="换一张">
				</p>
				
			</div>
			<div class="password">
				<p>
					<span>设置密码</span>
					<input type="text" placeholder=" 6-20位必须包含字母和数字">
					<p class='tips'>qwer</p>
				</p>
				
			</div>
			<div class="confirmPwd">
				<p>
					<span>确认密码</span>
					<input type="text" placeholder=" 6-20位必须包含字母和数字">
					<p class='tips'>qwer</p>
				</p>
				
			</div>
			<div class="agreeAgreement">
				<input type="checkbox" checked="checked">
				我已阅读并同意《<a href="#">戴欧妮珠宝用户服务协议</a>》
			</div>
			<div class="vipRes">
				<input type="button" value="会员注册">
				<p>使用第三方账号登录</p>
			</div>
			<div class="otherLogin">
				<a href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
				<a href="#"></a>
			</div>
		</div>
	</div>
	<div class="footNav"></div>
	<div class="sideBar"></div>
</body>
</html>
<script src='../js/public.js'></script>
